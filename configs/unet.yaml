model: UNetAnnotator
model_options:
    n_filters_first: 3
    n_downsample: 3
    rate: 2
    kernel_size: 3
    conv_stride: 1
    bn: false
    padding: same
deploy_options:
    optimizer: adam
    loss:
        name: WeightedCrossentropy
        option:
            weight_mul: 3.0
    metrics:
        - Precision:
            thresholds: 0.80
            name: "pixel/precision"
        - Recall:
            thresholds: 0.80
            name: "pixel/recall"
        - AUC:
            curve: "PR"
            name: "pixel/AUPRC"
        - AUC:
            curve: "ROC"
            name: "pixel/AUROC"
        - FBetaScore:
            thresholds: 0.80
            beta: 1.0
            name: "pixel/F1-score"
        - FBetaScore:
            thresholds: 0.80
            beta: 2.0
            name: "pixel/F2-score"
        - RegionBasedPrecision:
            thresholds: 0.80
            IoU_threshold: 0.30
            name: "region/precision"
        - RegionBasedRecall:
            thresholds: 0.80
            IoU_threshold: 0.30
            name: "region/recall"
        - RegionBasedTruePositives:
            thresholds: 0.80
            IoU_threshold: 0.30
            name: "region/TP"
        - RegionBasedFalsePositives:
            thresholds: 0.80
            IoU_threshold: 0.30
            name: "region/FP"
        - RegionBasedFalseNegatives:
            thresholds: 0.80
            IoU_threshold: 0.30
            name: "region/FN"
        - RegionBasedFBetaScore:
            thresholds: 0.80
            IoU_threshold: 0.30
            beta: 1.0
            name: "region/F1-score"
        - RegionBasedFBetaScore:
            thresholds: 0.80
            IoU_threshold: 0.30
            beta: 2.0
            name: "region/F2-score"
    enable_multigpu: false
data_options:
    train:
        batch_size: 8
        buffer_size: 256
        normalize_exams: true
        output_size: [256, 256]
        slice_types: ['TRA', 'ADC', 'DWI', 'DCEE', 'DCEL', 'label']
    eval:
        batch_size: 64
        output_size: [256, 256]
        slice_types: ['TRA', 'ADC', 'DWI', 'DCEE', 'DCEL', 'label']
